<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="icon" href="static/images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px; /* PC表示時の最大幅 */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100%; /* ロゴ画像をコンテナの幅に合わせる */
            max-width: 300px; /* 最大幅を設定 */
            height: auto; /* 画像の高さを自動調整 */
            margin-bottom: 20px; /* 画像の下にマージンを追加 */
        }

        /* モバイルデバイス対応 */
        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
                max-width: 90%; /* モバイル表示時の幅を90%に設定 */
                margin-bottom: 15px;
            }

            h1 {
                font-size: 20px; /* モバイル表示時のフォントサイズを小さく */
                margin-bottom: 15px;
            }

            button {
                padding: 8px; /* モバイル表示時のボタンのパディングを小さく */
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="static/images/kyudou_logo.png" alt="弓道部ロゴ">
    </div>
    <div class="login-container">
        <h1>一般ユーザー用ログイン</h1>
        <form action="{{ url_for('user_login') }}" method="post">
            <div>
                <label for="user_password">パスワード:</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            <button type="submit">ログイン</button>
        </form>
    </div>

    <div class="login-container">
        <h1>管理者用ログイン</h1>
        <form action="{{ url_for('admin_login') }}" method="post">
            <div>
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">ログイン</button>
        </form>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
